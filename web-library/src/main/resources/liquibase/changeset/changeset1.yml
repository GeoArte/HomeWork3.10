databaseChangeLog:
  - changeSet:
      id: 1 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: Employee # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: position_id
                  type: int
                  constraints:
                    nullable: false
        - createTable:
            tableName: position
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
        - createTable:
            tableName: Users
            columns:
              - column:
                  name: username
                  type: varchar
                  autoIncrement: false
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: Role
                  constraints:
                    nullable: false